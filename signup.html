<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Document</title>
</head>
<body>
    <section class="section">
        <div class="img-box">
            <!-- <h1>Welcome to</h1> -->
            <img src="/images/logo1.png" alt="">
        </div>
        <div class="content-box">
            <div class="sign-up">
                    <h2>Sign Up/Sign In</h2>
                <div class="option">
                    <div class="customer">Customer</div>
                    <div class="farmer">Farmer</div>
                </div>
                <form >
                   <div class="input-box">
                       <label for="email">Email</label>
                        <input type="text" name="" placeholder="name@gmail.com">
                   </div>
                    <div class="input-box">
                        <label for="password">Password</label>
                        <input type="text" name="" placeholder="********">
                    </div>
                    <div class="reset">
                        <a href="#">forgot password?</a>
                    </div>
                    <div><button class="sign-in">sign in</button></div>
                    <div><button class="google"><i class="fa-brands fa-google"></i>sign in with google</button></div>
                    <div class="input-link">
                        <p>Don't have an account? <a href="#">Sign up  </a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
